<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Guessing Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  #result {
    font-size: 20px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Number Guessing Game</h1>
<p>Guess a number between 1 and 100:</p>
<input type="number" id="guessInput" min="1" max="100">
<button onclick="checkGuess()">Check</button>
<p id="result"></p>

<script>
  // Generate a random number between 1 and 100
  const randomNumber = Math.floor(Math.random() * 100) + 1;

  function checkGuess() {
    // Get the player's guess
    const guess = parseInt(document.getElementById('guessInput').value);

    // Check if the guess is correct
    if (guess === randomNumber) {
      document.getElementById('result').innerText = 'Congratulations! You guessed the correct number.';
    } else if (guess < randomNumber) {
      document.getElementById('result').innerText = 'Too low. Try again.';
    } else {
      document.getElementById('result').innerText = 'Too high. Try again.';
    }
  }
</script>

</body>
</html>
